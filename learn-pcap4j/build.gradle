mainClassName = 'com.greatdreams.learn.pcap4j.MainProgram'
// applicationDefaultJvmArgs = [ã€‘

ext.pcap4jVersion = '1.7.3' // '2.0.0-alpha'

run {
    standardInput = System.in
}

dependencies {
    compile "org.pcap4j:pcap4j-core:${pcap4jVersion}"
    compile "org.pcap4j:pcap4j-packetfactory-static:${pcap4jVersion}"

    compile "org.pcap4j:pcap4j-packetfactory-propertiesbased:${pcap4jVersion}"
    compile "org.pcap4j:pcap4j:${pcap4jVersion}"

    testCompile "org.pcap4j:pcap4j-packettest:${pcap4jVersion}"

}
