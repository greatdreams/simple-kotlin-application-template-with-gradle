version = '0.1'

mainClassName = 'com.greatdreams.learn.kotlin.functional.MainClass'
applicationDefaultJvmArgs = [
        "-Dkotlinx.coroutines.debug"
]

def arrowVersion = '0.7.1'
def arrow1Version = '0.6.1'
def resultVersion = '1.4.0'
def funKTionaleVersion = '1.2'
def kotlinxCoroutineVersion = '0.22.5'
def kovenantVersion = '3.3.0'
dependencies {

    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinxCoroutineVersion}"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-io:${kotlinxCoroutineVersion}"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:${kotlinxCoroutineVersion}"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-nio:${kotlinxCoroutineVersion}"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-reactive:${kotlinxCoroutineVersion}"
    compile "org.funktionale:funktionale-all:${funKTionaleVersion}"

    compile "com.github.kittinunf.result:result:${resultVersion}"
    compile "io.arrow-kt:arrow-core:${arrowVersion}"
    compile "io.arrow-kt:arrow-optics:${arrowVersion}"
    compile "io.arrow-kt:arrow-typeclasses:${arrowVersion}"
    compile "io.arrow-kt:arrow-mtl:${arrowVersion}"
    compile "io.arrow-kt:arrow-effects-kotlinx-coroutines:${arrowVersion}"
    compile "io.arrow-kt:arrow-effects:${arrowVersion}"
    compile "io.arrow-kt:arrow-free:${arrowVersion}"
    compile "io.arrow-kt:arrow-instances:${arrow1Version}"
    compile "io.arrow-kt:arrow-data:${arrowVersion}"
    compile "io.arrow-kt:arrow-syntax:${arrowVersion}"
    compile "io.arrow-kt:arrow-annotations-processor:${arrowVersion}"
    compile "io.arrow-kt:arrow-annotations:${arrowVersion}"

    compile "nl.komponents.kovenant:kovenant:${kovenantVersion}"

    testCompile "io.arrow-kt:arrow-effects:${arrowVersion}"
    testCompile "io.arrow-kt:arrow-test:${arrowVersion}"

}